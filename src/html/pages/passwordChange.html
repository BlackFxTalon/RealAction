<html lang="ru">
	@@include('../parts/head.html',{
	"title":"Страница смены пароля"

		@@include('../parts/header.html')
		<main>
            <nav class="breadcrumbs">
                <div class="container-alt breadcrumbs__container">
                <ul role="list">
                    <li>
